<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCMS - Learning Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .search-filter-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .note-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .note-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .note-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .note-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .note-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
        }

        .note-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .note-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #718096;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .note-tags {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tag {
            background: #e6fffa;
            color: #234e52;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .stats-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 12px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-section {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Learning Resources</h1>
            <p>Access and download study materials, notes, and resources</p>
        </div>

        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number" id="totalNotes">0</div>
                <div class="stat-label">Total Notes</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalDownloads">0</div>
                <div class="stat-label">Downloads</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalSubjects">0</div>
                <div class="stat-label">Subjects</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="recentUploads">0</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>

        <div class="search-filter-section">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes by title, subject, or description...">
                </div>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Notes</button>
                <button class="filter-btn" data-filter="Mathematics">Mathematics</button>
                <button class="filter-btn" data-filter="Physics">Physics</button>
                <button class="filter-btn" data-filter="Chemistry">Chemistry</button>
                <button class="filter-btn" data-filter="Biology">Biology</button>
                <button class="filter-btn" data-filter="Computer Science">Computer Science</button>
                <button class="filter-btn" data-filter="English">English</button>
            </div>
        </div>

        <div id="notesContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading notes...</p>
            </div>
        </div>
    </div>

            },
            {
                id: 4,
                title: "Cell Biology and Genetics",
                subject: "Biology",
                description: "Complete guide to cell structure, DNA replication, and genetic inheritance patterns.",
                uploadDate: "2024-06-11",
                fileSize: "2.8 MB",
                downloads: 167,
                tags: ["Cells", "DNA", "Genetics"],
                fileUrl: "https://drive.google.com/file/d/1PzvATntqq9PIx81Tq0U03I2TSOsaCNfG/view?usp=drive_link"
            },
            {
                id: 5,
                title: "Data Structures & Algorithms",
                subject: "Computer Science",
                description: "Essential data structures and algorithms with implementation examples in multiple programming languages.",
                uploadDate: "2024-06-13",
                fileSize: "3.7 MB",
                downloads: 298,
                tags: ["DSA", "Algorithms", "Programming"],

            {
                id: 6,
                title: "Shakespeare's Hamlet Analysis",
                subject: "English",
                description: "In-depth literary analysis of Hamlet including themes, character development, and historical context.",
                uploadDate: "2024-06-09",
                fileSize: "1.9 MB",
                downloads: 76,
                tags: ["Literature", "Shakespeare", "Drama"],
                fileUrl: "/api/download/hamlet-analysis.pdf"
            }
        ];

        let allNotes = [...sampleNotes];
        let filteredNotes = [...sampleNotes];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            renderNotes(filteredNotes);
            setupEventListeners();
        });

        function updateStats() {
            const subjects = new Set(allNotes.map(note => note.subject));
            const totalDownloads = allNotes.reduce((sum, note) => sum + note.downloads, 0);
            const recentNotes = allNotes.filter(note => {
                const noteDate = new Date(note.uploadDate);
                const weekAgo = new Date();
                weekAgo.setDate(weekAgo.getDate() - 7);
                return noteDate >= weekAgo;
            });

            document.getElementById('totalNotes').textContent = allNotes.length;
            document.getElementById('totalDownloads').textContent = totalDownloads.toLocaleString();
            document.getElementById('totalSubjects').textContent = subjects.size;
            document.getElementById('recentUploads').textContent = recentNotes.length;
        }

        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            
            if (notes.length === 0) {
                container.innerHTML = `
                    <div class="loading">
                        <p>No notes found matching your criteria.</p>
                    </div>
                `;
                return;
            }

            const notesHTML = notes.map(note => `
                <div class="note-card" data-subject="${note.subject}">
                    <div class="note-header">
                        <div class="note-icon">📄</div>
                        <div>
                            <div class="note-title">${note.title}</div>
                        </div>
                    </div>
                    <div class="note-meta">
                        <div class="meta-item">
                            <span>📅</span>
                            <span>${formatDate(note.uploadDate)}</span>
                        </div>
                        <div class="meta-item">
                            <span>📦</span>
                            <span>${note.fileSize}</span>
                        </div>
                        <div class="meta-item">
                            <span>⬇️</span>
                            <span>${note.downloads}</span>
                        </div>
                    </div>
                    <div class="note-description">${note.description}</div>
                    <div class="note-tags">
                        ${note.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    <button class="download-btn" onclick="downloadNote(${note.id}, '${note.title}')">
                        <span>⬇️</span>
                        Download Notes
                    </button>
                </div>
            `).join('');

            container.innerHTML = `<div class="notes-grid">${notesHTML}</div>`;
        }

        function setupEventListeners() {
            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', handleSearch);

            // Filter buttons
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            filteredNotes = allNotes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) ||
                note.subject.toLowerCase().includes(searchTerm) ||
                note.description.toLowerCase().includes(searchTerm) ||
                note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderNotes(filteredNotes);
        }

        function handleFilter(e) {
            const filterValue = e.target.dataset.filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');

            // Filter notes
            if (filterValue === 'all') {
                filteredNotes = [...allNotes];
            } else {
                filteredNotes = allNotes.filter(note => note.subject === filterValue);
            }

            renderNotes(filteredNotes);
        }

        function downloadNote(noteId, noteTitle) {
            const note = allNotes.find(n => n.id === noteId);
            if (!note) return;

            // In a real application, this would make an API call to your backend
            // For demonstration, we'll simulate a download
            console.log(`Downloading: ${noteTitle}`);
            
            // Simulate download process
            const downloadBtn = event.target;
            const originalText = downloadBtn.innerHTML;
            
            downloadBtn.innerHTML = '<span>⏳</span> Downloading...';
            downloadBtn.disabled = true;

            // Simulate download delay
            setTimeout(() => {
                // In production, you would:
                // 1. Make API call to your backend: fetch(`/api/download/${noteId}`)
                // 2. Handle the file download response
                // 3. Update download count in database
                
                // For demo, create a downloadable link
                const link = document.createElement('a');
                link.href = '#'; // In production: note.fileUrl
                link.download = `${noteTitle}.pdf`;
                link.click();

                // Update download count (in production, this would come from server response)
                note.downloads++;
                updateStats();
                
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
                // Show success message
                showNotification(`✅ ${noteTitle} downloaded successfully!`);
            }, 1500);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

    </script>
