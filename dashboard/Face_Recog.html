<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Photo Capture</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .webcam-container {
            position: relative;
            margin-bottom: 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        #videoElement {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .video-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover:before {
            left: 100%;
        }

        .start-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .capture-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .capture-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stop-btn {
            background: linear-gradient(45deg, #757575, #616161);
            color: white;
            box-shadow: 0 4px 15px rgba(117, 117, 117, 0.3);
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(117, 117, 117, 0.4);
        }

        .photos-section {
            margin-top: 30px;
        }

        .photos-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8em;
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .photo-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .photo-actions {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover .photo-actions {
            opacity: 1;
        }

        .download-btn, .delete-btn {
            padding: 5px 10px;
            font-size: 0.8em;
            border-radius: 15px;
        }

        .download-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .flash-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 9999;
        }

        .flash-effect.active {
            animation: flash 0.3s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            font-weight: 600;
        }

        .status.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Attendance Management System</h1>
            <p>An AI Automated Recognition System</p>
        </div>

        <div class="webcam-container">
            <video id="videoElement" autoplay muted></video>
            <div class="video-overlay" id="videoOverlay">
                <div>
                    <div style="font-size: 3em; margin-bottom: 10px;">üì∑</div>
                    <div>Click "Start Camera" to begin</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="start-btn" id="startBtn">üé• Start Camera</button>
            <button class="capture-btn" id="captureBtn" disabled>üì∏ Take Photo</button>
            <button class="stop-btn" id="stopBtn" disabled>‚èπ Stop Camera</button>
        </div>

        <div id="status"></div>

        <div class="photos-section" id="photosSection" style="display: none;">
            <h2>üì∑ Captured Photos</h2>
            <div class="photos-grid" id="photosGrid"></div>
        </div>
    </div>

    <div class="flash-effect" id="flashEffect"></div>

    <script>
        let stream = null;
        let photoCount = 0;
        const photos = [];

        const videoElement = document.getElementById('videoElement');
        const videoOverlay = document.getElementById('videoOverlay');
        const startBtn = document.getElementById('startBtn');
        const captureBtn = document.getElementById('captureBtn');
        const stopBtn = document.getElementById('stopBtn');
        const photosSection = document.getElementById('photosSection');
        const photosGrid = document.getElementById('photosGrid');
        const flashEffect = document.getElementById('flashEffect');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type = 'success') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'user'
                    },
                    audio: false
                });

                videoElement.srcObject = stream;
                videoOverlay.classList.add('hidden');
                
                startBtn.disabled = true;
                captureBtn.disabled = false;
                stopBtn.disabled = false;
                
                showStatus('Camera started successfully! üìπ');
            } catch (error) {
                console.error('Error accessing camera:', error);
                let message = 'Failed to access camera. ';
                
                if (error.name === 'NotAllowedError') {
                    message += 'Please allow camera access and try again.';
                } else if (error.name === 'NotFoundError') {
                    message += 'No camera found on this device.';
                } else {
                    message += 'Please check your camera permissions.';
                }
                
                showStatus(message, 'error');
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
                videoElement.srcObject = null;
                videoOverlay.classList.remove('hidden');
                
                startBtn.disabled = false;
                captureBtn.disabled = true;
                stopBtn.disabled = true;
                
                showStatus('Camera stopped üì¥');
            }
        }

        function capturePhoto() {
            if (!stream) return;

            // Create canvas to capture the photo
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            // Draw the video frame to canvas
            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            
            // Convert to blob
            canvas.toBlob((blob) => {
                const photoData = {
                    id: Date.now(),
                    blob: blob,
                    url: URL.createObjectURL(blob),
                    timestamp: new Date().toLocaleString()
                };
                
                photos.push(photoData);
                photoCount++;
                
                // Show flash effect
                flashEffect.classList.add('active');
                setTimeout(() => {
                    flashEffect.classList.remove('active');
                }, 300);
                
                displayPhotos();
                showStatus(`Photo captured! üì∏ (${photoCount} total)`);
            }, 'image/jpeg', 0.9);
        }

        function displayPhotos() {
            if (photos.length === 0) {
                photosSection.style.display = 'none';
                return;
            }
            
            photosSection.style.display = 'block';
            photosGrid.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const photoItem = document.createElement('div');
                photoItem.className = 'photo-item';
                
                photoItem.innerHTML = `
                    <img src="${photo.url}" alt="Captured photo ${index + 1}">
                    <div class="photo-actions">
                        <button class="download-btn" onclick="downloadPhoto(${photo.id})">üíæ Save</button>
                        <button class="delete-btn" onclick="deletePhoto(${photo.id})">üóë Delete</button>
                    </div>
                `;
                
                photosGrid.appendChild(photoItem);
            });
        }

        function downloadPhoto(photoId) {
            const photo = photos.find(p => p.id === photoId);
            if (!photo) return;
            
            const link = document.createElement('a');
            link.href = photo.url;
            link.download = `webcam-photo-${photo.timestamp.replace(/[:/]/g, '-')}.jpg`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('Photo downloaded! üíæ');
        }

        function deletePhoto(photoId) {
            const photoIndex = photos.findIndex(p => p.id === photoId);
            if (photoIndex === -1) return;
            
            const photo = photos[photoIndex];
            URL.revokeObjectURL(photo.url);
            photos.splice(photoIndex, 1);
            photoCount--;
            
            displayPhotos();
            showStatus('Photo deleted üóë');
        }

        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', capturePhoto);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !captureBtn.disabled) {
                e.preventDefault();
                capturePhoto();
            }
        });

        // Cleanup when page is unloaded
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            photos.forEach(photo => {
                URL.revokeObjectURL(photo.url);
            });
        });
    </script>
</body>
</html>
